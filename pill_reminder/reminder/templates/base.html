<!-- base.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pill Reminder{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar is-fixed-top is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                Pill Reminder
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/dashboard/">Dashboard</a>
                <a class="navbar-item" href="/set_reminder/">Set Reminder</a>
            </div>

            <div class="navbar-end">
                <a class="navbar-item" id="auth-status">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2023 Pill Reminder. All rights reserved.</p>
        </div>
    </footer>

    <!-- Appwrite Auth Script -->
    <script src="{% static 'js/appwrite_auth.js' %}"></script>
</body>
</html>
